<div class="table-container">
    <table>
        <tr>
            <th>information</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor = "let work of works">
            <td>{{ work.content }}</td>
            <td><button type="submit" class="btn" (click) = "onDelete(work.id)">Delete</button></td>
        </tr>
    </table>
</div>
